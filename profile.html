<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/index_nav.css" />
    <link rel="stylesheet" href="./src/style/profile.css" />
    <link
      rel="stylesheet"
      href="./src/assets/icon/css/materialdesignicons.min.css"
    />
    <title>Your repositories</title>
  </head>
  <body>
    <nav class="main_nav">
      <div class="left">
        <button onclick="show_mobile_nav()" class="menu_button">
          <span class="mdi mdi-menu"></span>
        </button>
        <a href="./index.html">
          <svg
            class="octicon octicon-mark-github v-align-middle"
            height="32"
            viewBox="0 0 16 16"
            version="1.1"
            width="32"
            aria-hidden="true"
          >
            <path
              fill-rule="evenodd"
              d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"
            ></path>
          </svg>
        </a>

        <div class="input">
          <input type="text" placeholder="Search or jump to..." />
          <button>
            <span class="mdi mdi-slash-forward"></span>
          </button>
        </div>

        <div class="links">
          <a href="#"> Pull request </a>
          <a href="#"> Issues </a>
          <a href="#"> Codespaces </a>
          <a href="#"> Marketplace </a>
          <a href="#"> Explor </a>
        </div>
      </div>

      <div class="right">
        <button class="notification">
          <span class="mdi mdi-bell-outline bell"></span>
          <span class="dot"></span>
        </button>

        <button class="drop_down2">
          <span class="mdi mdi-plus"></span>
          <span class="mdi mdi-menu-down"></span>
        </button>
        <div class="drop_down1">
          <div class="avatar">
            <img class="user_profile_pic" />
          </div>
          <span class="mdi mdi-menu-down"></span>
        </div>
      </div>
    </nav>

    <nav class="mobile_nav hide_mobile_nav">
      <div class="input">
        <input type="text" placeholder="Search or jump to..." />
        <button>
          <span class="mdi mdi-slash-forward"></span>
        </button>
      </div>

      <div class="links">
        <a href="#"> Dashboard </a>
        <a href="#"> Pull request </a>
        <a href="#"> Issues </a>
        <a href="#"> Marketplace </a>
        <a href="#"> Explor </a>
        <a href="#"> Codespaces </a>
        <a href="#"> Sponsors </a>
        <a href="#"> Settings </a>
        <a href="#">
          <div class="avatar">
            <img class="user_profile_pic" />
          </div>
          <p>Rukkiecodes</p>
        </a>
        <a href="#">
          <span class="mdi mdi-login"></span>
          <p>Sign out</p>
        </a>
      </div>
    </nav>

    <main>
      <nav id="tabs_nav">
        <div class="tabs">
          <a href="#">
            <span class="mdi mdi-book-open-outline"></span> Overview
          </a>
          <a href="#">
            <span class="mdi mdi-book-variant-multiple"></span> Repositories
            <span id="chip" class="chip"></span>
          </a>
          <a href="#">
            <span class="mdi mdi-view-list-outline"></span> Projects
          </a>
          <a href="#"> <span class="mdi mdi-cube-outline"></span> Packages </a>
        </div>
      </nav>
      <aside>
        <div class="picture">
          <div class="avatar">
            <img class="user_profile_pic" alt="" />
          </div>
          <div class="face_con">
            <span class="face mdi mdi-baby-face-outline"></span>
          </div>
        </div>

        <div class="name">
          <h1></h1>
          <p></p>
        </div>

        <p class="bio"></p>
      </aside>

      <section class="section1">
        <nav id="mobile_tabs_nav">
          <div class="tabs">
            <a href="#">
              <span class="mdi mdi-book-open-outline"></span> Overview
            </a>
            <a href="#">
              <span class="mdi mdi-book-variant-multiple"></span> Repositories
              <span class="chip">100</span>
            </a>
            <a href="#">
              <span class="mdi mdi-view-list-outline"></span> Projects
            </a>
            <a href="#">
              <span class="mdi mdi-cube-outline"></span> Packages
            </a>
          </div>
        </nav>
      </section>

      <section class="section2">
        <div class="search">
          <div class="input">
            <input type="text" placeholder="Find a repository..." />
          </div>
        </div>

        <div class="results">
          <p><b class="first_b"></b> results for <b>public</b> repositories</p>
        </div>

        <div class="repo_root" />
      </section>
    </main>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./src/script/dom.js"></script>
    <script type="module" src="./src/script/graph.js"></script>
    <script type="module" src="./src/script/count_repo.js"></script>
  </body>
</html>
